<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="stopwatch-container">
    <h1 class="stopwatch-title">Stopwatch</h1>
    <div class="stopwatch-display">
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">000</span>
    </div>
    <button id="start-stop-button">Start</button>
    <button id="lap-button">Lap</button>
    <button id="reset-button">Reset</button>
    <ul id="lap-list"></ul>
  </div>

  <script src="script.js"></script>

</body>
</html>
